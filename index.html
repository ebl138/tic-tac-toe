<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page (or tab) title -->
    <title>Tic Tac Toe</title>

    <!-- Favicon (created using Favicon https://favicon.io/favicon-generator) -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest" crossorigin="use-credentials">
</head>
<body>
    <h1 class="heading-area">
        <i class="fa-regular fa-x"></i> Tic Tac Toe <i class="fa-regular fa-o"></i>
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <div class="player-mode-area">
                <!-- Given same 'name' attribute so only one can be selected -->
                <input id="1-player" type="radio" name="player-mode" checked=""></input>
                <label for="1-player">1 Player</label>
                <input id="2-player" type="radio" name="player-mode"></input>
                <label for="2-player">2 Player</label>
            </div>

            <div id="restart">Restart</div>
        </div>

        <div class="info-area">
            <p id="info-bar">Game of Tic Tac Toe</p>
        </div>

        <div class="grid-area">
            <div id="row-1">
                <div id="square-1"></div>
                <div id="square-2"></div>
                <div id="square-3"></div>
            </div>
            <div id="row-2">
                <div id="square-4"></div>
                <div id="square-5"></div>
                <div id="square-6"></div>
            </div>
            <div id="row-3">
                <div id="square-7"></div>
                <div id="square-8"></div>
                <div id="square-9"></div>
            </div>
        </div>
    </div>

    <!-- Font Awesome kit and JS script (placed at bottom of body to optimise page loading performance) -->
    <script src="https://kit.fontawesome.com/d2bb4adc27.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
